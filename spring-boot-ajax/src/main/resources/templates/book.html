<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:utext="${title}"></title>
</head>
<th:block th:include="fragments/navbar"></th:block>
<br/>
<br/>
<body>
	<div class="container">
		<div class="container-fluid">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="page-header">
					<h3>Book</h3>
				</div>
				<button class="btn btn-primary" onclick="openBuku()">
					<span class="glyphicon glyphicon-plus-sign"></span>
					Add Data
				</button>
				
				<!-- modal buku -->
					<div class="modal fade" id="modalbook" tabindex="-1" aria-hidden="true">
						<div class="modal-dialog" role="dialog">
							<div class="modal-content" role="document">
								<div class="modal-header">
									<button class="close" data-dismiss="modal">
										<span aria-hidden="true">Close</span>
									</button>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" id="formBook">
										<div class="form-group">
											<label class="col-lg-3 control-label">Title:</label>
											<div class="col-lg-5">
												<input tytpe="text" class="form-control" id="title_book" placeholder="Title"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Author:</label>
											<div class="col-lg-5">
												<input type="text" class="form-control" id="author_book" placeholder="Author"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Price:</label>
											<div class="col-lg-5">
												<input type="number" class="form-control" id="price_book" placeholder="Price"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Quantity:</label>
											<div class="col-lg-5">
												<input type="number" class="form-control" id="quantity_book" placeholder="Quantity"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-3 control-label">Category:</label>
											<div class="col-lg-5">
												<input type="hidden" id="category_idcategory"/>
												<input type="text" id="category_nama" class="form-control" readonly=""/>
											</div>
											<div class="col-lg-2">
												<button type="button" class="btn btn-default getid">
													<span class="glyphicon glyphicon-search"></span>
												</button>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary savedbook">
										<span class="glyphicon glyphicon-save"></span>
										Simpan
									</button>
									<button class="btn btn-danger" data-dismiss="modal">
										<span class="glyphicon glyphicon-refresh"></span>
										Cancel
									</button>
								</div>
							</div>
						</div>
					</div>
				<!-- modal buku -->

				<!--modal list category-->
				<div class="modal fade" tabindex="-1" id="modal_list" aria-hidden="true">
					<div class="modal-dialog" role="dialog">
						<div class="modal-content" role="document">
							<div class="modal-header">
								<button class="close" data-dismiss="modal">
									<span aria-hidden="true">Close</span>
								</button>
							</div>
							<div class="modal-body">
								<table class="table table-hover" id="listcategory">
									<thead>
										<tr>
											<th width="400">Nama</th>
											<th width="400">Opsi</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
									<tfoot>
										<tr>
											<th width="400">Nama</th>
											<th width="400">Opsi</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<div class="modal-footer">
								<button class="btn btn-danger" data-dismiss="modal">
									<span class="glyphicon glyphicon-refresh"></span>
									Cancel
								</button>
							</div>
						</div>
					</div>
				</div>
				<!--modal list category-->

				<div class="page-header">
					<table class="table table-hover table-striped table-bordered" id="tabel-book">
						<thead>
							<tr>
								<th>ISBN</th>
								<th>Title</th>
								<th>Author</th>
								<th>Quantity</th>
								<th>Price</th>
								<th>Category</th>
								<th>Status</th>
								<th>Opsi</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<th>ISBN</th>
								<th>Title</th>
								<th>Author</th>
								<th>Quantity</th>
								<th>Price</th>
								<th>Category</th>
								<th>Status</th>
								<th>Opsi</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
